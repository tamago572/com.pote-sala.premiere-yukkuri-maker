<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
<link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>

<title></title>
</head>

<body class="hostElt">
    <div class="dragArea" id="dragArea">
        <div>
            <span id="dragAreaText">ここに音声ファイルをD&D</span><br>
            <span>.wav/.mp3</span>
        </div>
    </div>

    <div id="content">
        <div class="generate-yukkuri-voices-area" id="generate_yukkuri_voices_area">
            <p>※音声合成はWindowsのみ対応</p>
            <input type="text" name="aqplayer" id="aqplayer" class="aqarea aqtxtarea" placeholder="AquesTalkPlayer.exeのパス">
            <div class="aqinputarea">
                <textarea name="aqtxt" id="aqtxt" class="aqarea aqtxtarea" placeholder="ゆっくりに喋らせるセリフを入力"></textarea>
                <input type="button" class="aqarea" value="生成" id="aqgenbtn">
            </div>

        </div>
        <div>
            <button id="btn_test" class="topcoat-button--large hostFontSize">Call ExtendScript</button>
        </div>

    </div>

    <!-- These are debugging shortcuts.  Class debuglink items only appear in debug mode  -->
    <span class="debuglink" id="reload">Reload</span>
    <span class="debuglink" id="debug">Debug</span>
    <span class="debuglink" id="sources">Sources</span>

    <button onclick="location.reload();">[デバッグ用]リロード</button>

    <script src="js/libs/CSInterface.js"></script>
    <script src="js/libs/jquery-2.0.2.min.js"></script>

    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>


</body>
</html>
